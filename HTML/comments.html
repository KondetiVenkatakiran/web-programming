<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments and LineBreak</title>
  </head>
  <body>
    <!-- Headigs -->
    <!-- command+/ -->
    <h1>This is heading-1</h1>
    <h2>This is heading-2</h2>
    <br />
    <h3>This is heading-3</h3>
    <!-- line break -->
    <br /><br />

    <!-- Paragraphs -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, accusamus
      dolor perspiciatis impedit cumque repellendus dolore quaerat. Numquam,
      excepturi quod!
    </p>
  </body>
</html>
