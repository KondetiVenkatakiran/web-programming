<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td,th{
            border: 2px solid red;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table style="border: 2px solid blue">
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Kiran</td>
            <td>21</td>
        </tr>
        <tr>
            <td>ram</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
